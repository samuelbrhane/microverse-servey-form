<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <form id="survey-form">
      <label id="name-label">Name </label>
      <label
        ><input type="text" id="name" placeholder="Enter your name" required
      /></label>
      <label id="email-label">Email </label>
      <label
        ><input type="email" id="email" placeholder="Enter your email" required
      /></label>
      <label id="number-label"
        >Age
        <p class="bracket-text">(optional)</p></label
      >
      <label
        ><input
          type="number"
          id="number"
          min="15"
          max="100"
          placeholder="Age"
          required
      /></label>
      <label>Which option best describes your current role?</label>
      <label
        ><select id="dropdown">
          <option value="1">Select current role</option>
          <option value="2">Employed</option>
          <option value="3">Personal business</option>
          <option value="4">Unemployed</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label
        ><input type="radio" value="1" name="recommend" /> Definitely</label
      >
      <label><input type="radio" value="2" name="recommend" /> Maybe</label>
      <label><input type="radio" value="3" name="recommend" /> Not sure</label>
      <label class="feature"
        >What is your favorite feature of freeCodeCamp?</label
      >
      <label
        ><select id="dropdown">
          <option value="1">Select an option</option>
          <option value="2">It's Curriculum</option>
          <option value="3">Friendly environment</option>
          <option value="4">It's forum</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label
        >What would you like to see improved?
        <p class="bracket-text">(check all that apply)</p></label
      >
      <label><input type="checkbox" value="1" /> Front-End Projects</label>
      <label><input type="checkbox" value="2" /> Back-End Projects </label>
      <label><input type="checkbox" value="3" /> Data Visualization </label>
      <label><input type="checkbox" value="4" /> Challenges </label>
      <label><input type="checkbox" value="5" /> Open Source Community </label>
      <label><input type="checkbox" value="6" /> Gitter help rooms</label>
      <label><input type="checkbox" value="7" /> Videos</label>
      <label><input type="checkbox" value="8" /> City Meetups</label>
      <label><input type="checkbox" value="9" /> Wiki</label>
      <label><input type="checkbox" value="10" /> Forum</label>
      <label><input type="checkbox" value="11" /> Additional Courses </label>
      <label class="comment">Any comments or suggestions?</label>
      <label>
        <textarea
          name="comment"
          placeholder="Enter your comment here..."
          cols="30"
          rows="5"
        ></textarea>
      </label>
      <label> <button id="submit">Submit</button> </label>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
